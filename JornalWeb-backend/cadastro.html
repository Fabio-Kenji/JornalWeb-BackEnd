    <main id="mainCadastro">
        <form class="cadastro" action="recebeDados.php" method="post">
            <h1>Cadastro</h2>
                <p>Nome</p>
                <input type="text" placeholder="Digite seu nome" name="fNome" maxlength="80" required>
                <p>Email</p>
                <input type="email" placeholder="Digite seu email" name="fEmail" maxlength="80" required>
                <p>Senha</p>
                <input type="password" placeholder="Digite sua senha" id="senha" name="fSenha" required>
                <p>Confirme a sua senha</p>
                <input type="password" placeholder="Digite sua senha novamente" id="confirmaSenha" required>
                <input type="submit" value="Enviar" class="button">

    <script>
        var senha = document.getElementById("senha");
        var confirmaSenha = document.getElementById("confirmaSenha");

        function validaSenha() {
            if(senha.value != confirmaSenha.value) {
                confirmaSenha.setCustomValidity("Senhas diferentes");
            } else {
                confirmaSenha.setCustomValidity("");
            }
        }

        senha.onchange = validaSenha;
        confirmaSenha.onkeyup = validaSenha;

    </script>
